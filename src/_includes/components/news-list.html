{% assign counter = 0 %}

<div class="component news-list">
  {% for update in site.news reversed limit=include.limit %}
    {% include components/molecules/news-item.html update=include.update %}
    {% assign counter = counter | plus: '1' %}
  {% endfor %}

  {% if include.limit and counter > 3 %}
    <a href="/news" class="more">All Updates <i class="fas fa-angle-double-right"></i></a>
  {% endif %}
</div>
