<div class="{{ include.classes | default: 'margin-vertical-600' }}">
  <h1>{{ include.header }}</h1>
  {% if include.categories %}
    {% for item in include.categories %}
      <span class="subheader"><a href="/categories/{{ item | slugify }}">{{ item }}</a>{% if forloop.index < include.categories.size %}, {% endif %}</span>
    {% endfor %}
  {% elsif include.date %}
  	<span class="subheader">{{ include.date | date: '%B %d, %Y' }}</span>
  {% endif %}
</div>
