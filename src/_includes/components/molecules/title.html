<div class="{{ include.classes | default: 'margin-vertical-600' }}">
  <h1>{{ include.header }}</h1>
  {% if include.subheader %}
    {% for item in include.subheader %}
      <span class="subheader">{{ item }}{% if forloop.index < include.subheader.size %}, {% endif %}</span>
    {% endfor %}
  {% endif %}
</div>
