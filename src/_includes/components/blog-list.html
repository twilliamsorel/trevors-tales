{% assign entries = site.blog %}

<div class="component story-previews {{ include.classes }}">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <div class="preview-wrapper">
	        {% for entry in entries reversed | limit: 9  %}
	          {% include components/molecules/story-box.html story=entry %}
	        {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
