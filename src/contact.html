---
layout: default
title: Contact
---
{% include components/header.html header="Contact Me" %}

<div class="container margin-vertical-600">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="margin-vertical-400">Have something to say?</h2>
      <p>
        If you feel the need, you can contact me using the form below.
      </p>
      <form class="margin-vertical-600">
        <div class="row margin-top-400">
          <div class="col-md-6">
            <input type="text" class="full-width" placeholder="Name">
          </div>
          <div class="col-md-6">
            <input type="text" class="full-width" placeholder="Email (required for a reply)">
          </div>
        </div>
        <div class="row margin-top-400">
          <div class="col-md-12">
            <textarea class="full-width" placeholder="Message"></textarea>
          </div>
        </div>
        <div class="row margin-top-400">
          <div class="col-md-6 offset-md-3">
            <input type="submit" class="btn full-width" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
