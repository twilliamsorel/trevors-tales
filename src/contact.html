---
layout: default
title: Contact
---
{% include components/header.html header="Contact Me" %}

<div class="container margin-vertical-600">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="margin-vertical-400">Have something to say?</h2>
      <p class="margin-bottom-200">
        If you feel the need, you can contact me using the form below.
      </p>
      <form action="https://hooks.zapier.com/hooks/catch/3631635/gwt4hc/" data-redirect="/thanks" class="margin-bottom-600">
        <div class="row">
          <div class="col-md-6">
            <input type="text" name="name" required class="full-width margin-top-400" placeholder="Name">
          </div>
          <div class="col-md-6">
            <input type="text" name="email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" class="full-width margin-top-400" placeholder="Email" data-error="please enter a valid email address">
          </div>
        </div>
        <div class="row margin-top-400">
          <div class="col-md-12">
            <textarea class="full-width" required name="message" placeholder="Message"></textarea>
          </div>
        </div>
        <div class="row margin-top-400">
          <div class="col-md-6 offset-md-3">
            <input type="submit" name="submit" class="btn full-width" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
