<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>{{ site.title }} | {{ page.title }}</title>
    <meta name="description" content="{{ page.description | default: 'Trevors Tales is an ever-growing collection of science fiction stories and blog posts written by Trevor Sorel... with an occasional fantasy or literary story thrown in.' }}">
    <meta name="robots" content="{{ page.robots | default: 'index,follow' }}">
    {% include og-tags.html %}
    <link rel="stylesheet" href="https://use.typekit.net/ihy8iop.css">
    <link type="application/atom+xml" rel="alternate" href="{{site.url}}/feed/blog.xml" title="Trevor's Tales Blog Updates">
    <link type="application/atom+xml" rel="alternate" href="{{site.url}}/feed/stories.xml" title="Trevor's Tales Recent Stories">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" crossorigin="anonymous">
    <!-- bootstrap /-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">

    {% if jekyll.environment == "production" %}
        {% include ga-tag.html %}
        {% include fb-pixel.html %}
    {% endif %}
  </head>
  <body>
    {% include nav.html %}

    {{ content }}  

    {% include bookmarks.html %}

    {% include footer.html %}
    
    <script src="/assets/js/main.js"></script>
    {% for script in layout.scripts %}
      <script src="{{ script }}"></script>
    {% endfor %}
  </body>
</html>
