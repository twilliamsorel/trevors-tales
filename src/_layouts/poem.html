---
layout: default

---
{% include components/story-nav.html title=page.title %}
<div class="poem-container">

  <a id="page-1" class="page-anchor indexed"></a>
  <div class="poem-section page">
    <div class="d-none d-lg-block">
      {% if page.next %}
        <a href="{{ page.next.url }}" class="fs arrow left"><i class="fas fa-chevron-left"></i></a>
      {% endif%}
      {% if page.previous %}
        <a href="{{ page.previous.url }}" class="fs arrow right"><i class="fas fa-chevron-right"></i></a>
      {% endif %}
    </div>

    <pre>
      <h1>{{ page.title }}</h1>
      {{ content }}
    </pre>
    <hr>
    <div class="arrow-section mobile d-flex d-lg-none {% unless page.previous %}right{% endunless %}">
      {% if page.next %}
        <a href="{{ page.next.url }}" class="arrow left"><i class="fas fa-chevron-left"></i></a>
      {% endif %}
      {% if page.previous %}
        <a href="{{ page.previous.url }}" class="arrow right"><i class="fas fa-chevron-right"></i></a>
      {% endif %}
    </div>
  </div>

  {% if page.comments %}
  <a id="disqus-section" class="page-anchor"></a>
  <div class="story-section">
    <div id="disqus_thread"></div>
    <script>

    /**

    var disqus_config = function () {
    this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    */
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://trevorstales.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </div>
  {% endif %}
  
</div>
